    <!-- Section-->
    <section class="py-5">
        <div class="container mt-5" >
            <div class="row">
                <div  class="col-8" >
                    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                        <!--- Note that these columns can be defined in any order.
                              The actual rendered columns are set as a property on the row definition" -->
                      
                        <!-- Position Column -->
                        <ng-container matColumnDef="position">
                          <th class="bg-easy" mat-header-cell *matHeaderCellDef> No . </th>
                          <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                        </ng-container>
                      
                        <!-- Name Column -->
                        <ng-container matColumnDef="name">
                          <th class="bg-easy" mat-header-cell *matHeaderCellDef> Info </th>
                          <td mat-cell *matCellDef="let element"> <img class="p-2" [src]="element.img"> <span class="px-3">{{element.name}}</span> </td>
                        </ng-container>
                      
                        <!-- Weight Column -->
                        <ng-container matColumnDef="weight">
                          <th class="bg-easy" mat-header-cell *matHeaderCellDef> Prix </th>
                          <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
                        </ng-container>
                      
                        <!-- Symbol Column -->
                        <ng-container matColumnDef="img">
                          <th class="bg-easy" mat-header-cell *matHeaderCellDef> Actions </th>
                          <td mat-cell *matCellDef="let element"> <button mat-icon-button color="primary" aria-label="Example icon button with a home icon">
                            <mat-icon>delete</mat-icon>
                          </button> </td>
                        </ng-container>
                      
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                      </table>
                      
                      
                </div>
                <div class="col-4" >
                    <div class="card h-100 py-4 px-5 bg-easy">
                        <div class="small mb-1">Lists</div>
                        <p class="lead"> 300 Dhs  x 1   </p>
                        <p class="lead"> 240 Dhs  x 1   </p>
                        <p class="lead"> 402 Dhs  x 1   </p>
                        <h1 style="color:#B88E2F;" class="display-5 fw-bolder"> Totals :  900 Dhs</h1>
                        <div class="d-flex" >
                            <button class="btn btn-outline-dark flex-shrink-0" style="color:#FFF; background-color: #B88E2F;" type="button">
                               
                                Commander 
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
